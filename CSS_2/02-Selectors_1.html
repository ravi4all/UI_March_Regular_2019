<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #heading_1 {
            color: red;
        }
        
        #heading_2 {
            color: blue;
        }
        
        .title {
            font-size: 30px;
            color: green;
        }
        
        .title_2 {
            font-family: cursive;
            font-size: 20px;
        }
    </style>
</head>

<body>

    <h1>Selectors</h1>

    <!-- Id vs Class -->

    <!-- Id - identity of an element
    - it is always unique
    - an id cannot be repeated twice on a signle web page 
    - represented by # -->
    <!-- class - grouping of similar elements
    - it is reusable
    - it can be repeated any number of times 
    - represented by . -->

    <h2 id="heading_1">This is a heading</h2>
    <h2 id="heading_2" class="title">This is a heading</h2>
    <h2 class="title_2 title title_3">This is a heading</h2>
    <h2 class="title">This is a heading</h2>
    <h2 class="title title_2">This is a heading</h2>


</body>

</html>
