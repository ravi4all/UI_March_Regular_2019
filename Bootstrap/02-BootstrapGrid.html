<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <style>
        .div {
            height: 200px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <h1>Boostrap Grid</h1>

    <div id="content">
        <div class="container">
            <section>
                <div class="row">
                    <div class="col-xl-2 col-lg-4 col-md-6">
                        <div class="bg-primary div"></div>
                    </div>
                    <div class="col-xl-2 col-lg-4 col-md-6">
                        <div class="bg-danger div"></div>
                    </div>
                    <div class="col-xl-2 col-lg-4 col-md-6">
                        <div class="bg-primary div"></div>
                    </div>
                    <div class="col-xl-2 col-lg-4 col-md-6">
                        <div class="bg-danger div"></div>
                    </div>
                    <div class="col-xl-2 col-lg-4 col-md-6">
                        <div class="bg-primary div"></div>
                    </div>
                    <div class="col-xl-2 col-lg-4 col-md-6">
                        <div class="bg-secondary div"></div>
                    </div>
                </div>
            </section>
            <section>
                <div class="row">
                    <div class="col-sm-9">
                        <div class="bg-danger div"></div>
                    </div>
                    <div class="col-sm-3">
                        <div class="bg-warning div"></div>
                    </div>
                </div>
            </section>
        </div>
    </div>

</body>

</html>
