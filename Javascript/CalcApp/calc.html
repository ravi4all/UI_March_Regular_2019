<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <script src="calc.js"></script> -->
    <script src="calc2.js"></script>
</head>

<body>

    <h1>Calc App</h1>

    <table>
        <tr>
            <td>Enter First Number</td>
            <td>
                <input type="text" placeholder="Enter first number" id="num_1">
            </td>
        </tr>
        <tr>
            <td>Enter Second Number</td>
            <td>
                <input type="text" placeholder="Enter second number" id="num_2">
            </td>
        </tr>
        <tr>
            <td>Result</td>
            <td><input type="text" placeholder="Result" id="result" readonly></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button id="btn_1">+</button>
                <button id="btn_2">-</button>
                <button id="btn_3">/</button>
                <button id="btn_4">*</button>
            </td>
        </tr>
    </table>

</body>

</html>
