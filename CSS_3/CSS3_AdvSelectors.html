<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        input[value='hide']:checked~img {
            display: none;
        }
        
        #form {
            display: none;
        }
        
        #form:target {
            display: block;
        }
    </style>
</head>

<body>

    <h1>Advance Selectors</h1>

    <input type="radio" id="hide" name="toggle" value="hide">
    <label for="hide">Hide</label>
    <input type="radio" id="show" name="toggle" value="show">
    <label for="show">Show</label>

    <hr>

    <img src="../cap_11.png" alt="">

    <div>
        <a href="#form">Login Now</a>
    </div>

    <div id="form">
        <a href="#">Close</a>
        <form action="#">
            <table>
                <tr>
                    <td>Enter Email</td>
                    <td>
                        <input type="email" placeholder="Enter Email">
                    </td>
                </tr>
                <tr>
                    <td>Enter Password</td>
                    <td>
                        <input type="password" placeholder="Enter Password">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Login">
                    </td>
                </tr>
            </table>
        </form>
    </div>

</body>

</html>
